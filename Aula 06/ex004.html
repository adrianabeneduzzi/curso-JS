<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {

        font: normal 20pt Arial;

        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt ('Qual é o seu nome?')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br/>`) // Quantidade de letras do nome, em negrito e quebra de linha
        document.write(`Seu nome em letras maiúsculas é ${nome.toUpperCase ()}! <br/>`) // nome em letras maiúsculas, uso de aspa '' para usar template string
        document.write(`Seu nome em letras minúsculas é ${nome.toLowerCase()}! <br/>`) // nome em letras minúsculas
    </script>
    </body>
</html>
