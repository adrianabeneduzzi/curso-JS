<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CERTIFICAÇÃO DE NACIONALIDADE</title>

</head>

<body>
<h1>Sistema de Certificação de Nacionalidade</h1>
País de origem <input type="text" name="origem" id="origem">
<input type="button" value="enviar" onclick = "identificar()">  
<div id= "res">
</div>
    <script>
        function identificar() {
        var pais = window.document.querySelector('input#origem')
        var pais_string = pais.value
        var res = window.document.querySelector('div#res')
        if (pais_string != 'Brasil') {
            res.innerHTML = '<p> <strong> Estrangeiro </strong> </p>'
        }else{
            res.innerHTML = '<p> <strong> Brasileiro </strong> </p>'
        }
    }
    </script>

</body>
</html>
